<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>

        <div class="board">
            <div class="container">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div7"></div>
                <div class="div8"></div>
                <div class="div9"></div>
            </div>
        </div>
    </main>
    <div class="game-over-overlay">
        <div class="game-over">
            <h2>Game Over! No one got three in a row! </h2>
            <p>Do you want to play again?</p>
            <button id="play-again">Yes</button>
        </div>
    </div>

    <div class="winner-overlay">
        <div class="winner">
            <h2>Winner!</h2>
            <p><span id="winner-name"></span> won this round!</p>
            <button id="play-again-winner">Play again</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
